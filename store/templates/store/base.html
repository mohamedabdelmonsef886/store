{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}متجر الزي الإسلامي{% endblock %}</title>

  <!-- ملف CSS -->
  <link rel="stylesheet" href="{% static 'store/css/custom.css' %}">
</head>

<body>
  <!-- شريط التنقل -->
  <header class="navbar">
    <div class="container">
      <a href="{% url 'store:home' %}" class="brand">
        <img src="{% static 'store/images/Black and Gold Elegant Luxury Flower Jewelry Logo.png' %}" alt="Karima Store Logo">
        متجر الزي الإسلامي
      </a>
  
      <nav>
        <a href="{% url 'store:home' %}">الرئيسية</a>
        <a href="#">من نحن</a>
        <a href="#">تواصل معنا</a>
      </nav>
    </div>
  </header>
  

  <!-- المحتوى الأساسي -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- الفوتر -->
  <footer class="footer">
    <div class="container">
      <p>© جميع الحقوق محفوظة - متجر الزي الإسلامي {{ now|date:'Y' }}</p>
    </div>
  </footer>
</body>
</html>
